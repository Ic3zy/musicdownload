<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik İndirici</title>
</head>
<body>
    <h1>Müzik İndirici</h1>
    
    <form method="POST" action="/download">
        <input type="text" name="search" placeholder="Şarkı adı">
        <button type="submit">İndir ve Oynat</button>
    </form>

    {% if filename %}
        <h3>İndirilen Şarkı: {{ filename }}</h3>
        <audio controls>
            <source src="/play/{{ filename }}" type="audio/webm">
            Tarayıcınız ses oynatmayı desteklemiyor.
        </audio>
    {% endif %}
</body>
</html>
